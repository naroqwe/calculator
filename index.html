<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="content">
    <div class="main">
      <div class="screen">
        <span class="secondNumber"></span>
        <span class="mathSign"></span>
        <span class="firstNumber"></span>
      </div>
      <div class="buttons">
        <!-- <button class="delete">DELETE</button> -->
        <button class="clear">CLEAR SCREEN</button>

        <button class="number 7">7</button>
        <button class="number 8">8</button>
        <button class="number 9">9</button>
        <button class="sign divide">/</button>

        <button class="number 4">4</button>
        <button class="number 5">5</button>
        <button class="number 6">6</button>
        <button class="sign times">x</button>

        <button class="number 1">1</button>
        <button class="number 2 ">2</button>
        <button class="number 3">3</button>
        <button class="sign substract">-</button>

        <button class="dot ">&#183;</button>
        <button class="number 0">0</button>
        <button class="equals">=</button>
        <button class="sign add">+</button>
      </div>
    </div>
  </div>
</body>

</html>
